
<!DOCTYPE html> 
<html> 
<head> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <title>Chatbot Website</title>
</head> 
<body> 
    <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #444343;
}

#chat-container {
  max-width: 600px;
  margin: 50px auto;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
}

#chat-messages {
  height: 300px;
  overflow-y: scroll;
  padding: 10px;
  background-color: #fff;
}

#user-input {
  padding: 10px;
  display: flex;
}

#input-text {
  flex: 1;
  padding: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#send-button {
  padding: 5px 10px;
  margin-left: 5px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
    </style>
    <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="user-input">
    <input type="text" id="input-text" placeholder="Type your message...">
    <button id="btn" onclick="sendData()">Send
    </button>
    </div>
    </div>
     
    <script>
    const btn = document.getElementById('btn');

btn.addEventListener('click', function handleClick(event) {
  event.preventDefault();

  const firstNameInput = document.getElementById('userInput');
  firstNameInput.value = '';
});
    function sendData() { 
            var userInput = document.getElementById("input-text").value;
  var chatMessages = document.getElementById("chat-messages");
  chatMessages.innerHTML += '<div><strong>You:</strong> ' + userInput + '</div>';
  document.getElementById("input-text").value = '';
            $.ajax({ 
                url: '/process', 
                type: 'POST', 
                data: { 'data': userInput }, 
                success: function(response) { 
                    chatMessages.innerHTML += '<div><strong>Bot:</strong> ' + response + '</div>';
                }, 
                error: function(error) { 
                    console.log(error); 
                } 
            });
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } 
    </script>
    
</body> 
</html>
